---
layout: default
---
<div class="post_container">
    <h2>Veja abaixo meus comandos!</h1>
        {% for p in site.posts %}
            <article class="post_list">
                <h3><a href="{{ p.url }}" class="links">{{ p.title }}</a></h3>
                <p>{{ p.excerpt }}</p>
            </article><br>
        {% endfor %}
</div>
